<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  data-bs-theme="dark"
>
  <head>
    <title>Tim Motors</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      .card-text {
        margin: 0;
        padding: 0;
        color: #d1d1d1;
        font-weight: 300;
        font-size: 14px;
      }
      .nav-link {
        color: #d1d1d1;
        padding-top: 4px;
        padding-bottom: 4px;
      }
      .nav {
        margin-top: 30px;
      }
      .active {
        background-color: #3a8ce9;
        border-radius: 12%;
      }
      .image-container {
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .car-details-container {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #494646;
      }
      @media (max-width: 768px) {
        .image-container {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <button class="btn btn-primary bi-car-front-fill active">
        <a href="/cars"> All</a>
      </button>
      <button class="btn btn-primary bi-car-front-fill">
        <a th:href="@{/my-listing/{id}(id=${appUser.id})}"> My listing</a>
      </button>
      <button class="btn btn-primary bi-cloud-download-fill">
        <a href="saved"> Saved</a>
      </button>
    </ul>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 car-details-container">
          <div class="row g-0">
            <!-- Left Side: Car Image -->
            <div class="col-md-6 p-0">
              <div class="image-container">
                <img
                  th:src="${car.url}"
                  th:alt="${car.brand} + ' ' + ${car.model}"
                />
              </div>
            </div>

            <!-- Right Side: Car Details -->
            <div class="col-md-6 p-4">
              <h2
                class="mb-4 text-white"
                th:text="${car.brand} + ' ' + ${car.model}"
              >
                Car Details
              </h2>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Brand:</strong>
                </div>
                <div class="col-7" th:text="${car.brand}"></div>
              </div>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Model:</strong>
                </div>
                <div class="col-7" th:text="${car.model}"></div>
              </div>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Year:</strong>
                </div>
                <div class="col-7" th:text="${car.manufactureYear}"></div>
              </div>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Fuel Type:</strong>
                </div>
                <div class="col-7" th:text="${car.fuel}"></div>
              </div>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Mileage:</strong>
                </div>
                <div class="col-7" th:text="${car.mileage} + ' km'"></div>
              </div>

              <div class="row mb-3">
                <div class="col-5">
                  <strong class="text-muted">Transmission:</strong>
                </div>
                <div class="col-7" th:text="${car.transmission}"></div>
              </div>

              <div class="mt-4">
                <form action="" method="post" object="">
                  <div class="mb-3">
                    <label for="inquiryMessage" class="form-label"
                      >Your Message</label
                    >
                    <textarea
                      class="form-control"
                      id="inquiryMessage"
                      field=""
                      rows="4"
                      placeholder="Write your inquiry here..."
                    ></textarea>
                  </div>
                  <input
                    type="hidden"
                    class="form-control"
                    id="contactEmail"
                    field=""
                  />
                  <input type="hidden" field="" th:value="${car.id}" />
                  <button type="submit" class="btn btn-primary w-100">
                    Email Seller
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
