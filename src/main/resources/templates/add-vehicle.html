<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Vehicle</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Add vehicle information</h1>
      <!--<a href="/quizzes" class="btn btn-primary mb-3">List Quiz</a>-->
      <form
        th:action="@{/save-vehicle}"
        th:object="${car}"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
      >
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input
            type="text"
            id="brand"
            th:field="*{brand}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input
            type="text"
            id="model"
            th:field="*{model}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="manufactureYear" class="form-label">Year</label>
          <input
            type="text"
            id="manufactureYear"
            th:field="*{manufactureYear}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mileage" class="form-label">Mileage</label>
          <input
            type="text"
            id="mileage"
            th:field="*{mileage}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fuel" class="form-label">Fuel</label>
          <input
            type="text"
            id="fuel"
            th:field="*{fuel}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="transmission" class="form-label">Transmission</label>
          <select
            id="transmission"
            th:field="*{transmission}"
            class="form-select form-control"
            required
          >
            <option value="automatic" selected>Automatic</option>
            <option value="manual">Manual</option>
            <option value="semi_auto">Semi-auto</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            th:field="*{price}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Choose Image</label>
          <input
            type="file"
            id="image"
            name="imageFile"
            accept="image/*"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-lg btn-primary">
          Add Vehicle
        </button>
        <a href="/" class="btn btn-lg btn-danger">Cancel</a>
      </form>
    </div>
  </body>
</html>
